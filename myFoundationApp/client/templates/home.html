---
name: home
url: /
---

<div class="grid-container" ng-app="surveyApp">
  <h1>Create a new survey!</h1>
  <p class="lead">Enter the name and description for starting your personal <strong>survey</strong>.</p>
  <form ng-controller="newSurvey">
    <div class="grid-block">
      <div class="small-12 medium-6 grid-content">
      <label>
      Survey Name:
      <input type="text" placeholder="write a name" ng-model="title">
      </label>
      </div>
      <div class="small-12 medium-6 grid-content">
          <label>
              Survey Description:
              <input type="text" placeholder="write a name" ng-model="description">
      </label>
      </div>
      <div class="small-12 medium-6 grid-content">
        <input type="submit" value="Send">
      </div>


  </form>
</div>
